- name: Install distro packages
  package:
    name: "{{ item }}"
    state: "{{ redis_package_state }}"
    update_cache: "{{ (ansible_pkg_mgr in ['apt', 'zypper']) | ternary('yes', omit) }}"
    cache_valid_time: "{{ (ansible_pkg_mgr == 'apt') | ternary(cache_timeout, omit) }}"
  register: install_packages
  until: install_packages|success
  retries: 10
  delay: 2
  with_items: "{{ redis_distro_packages }}"


- name: download redis
  get_url:
    url: "{{ redis_download_url }}"
    dest: /usr/local/src/redis-{{ redis_version }}.tar.gz
  when: not redis_tarball

- name: upload redis
  copy:
    src: "{{ redis_tarball }}"
    dest: /usr/local/src/redis-{{ redis_version }}.tar.gz
  when: redis_tarball

- name: Extract redis targz
  unarchive:
    src: /usr/local/src/redis-{{ redis_version }}.tar.gz
    dest: /usr/local/src/


- name: Build redis binaries
  make:
    chdir: /usr/local/src/redis-{{ redis_version }}

- name:  install redis services
  make:
    chdir: /usr/local/src/redis-{{ redis_version }}
    target: install
  become: yes